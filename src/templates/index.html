<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- Global Reset & Base Styles --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #4c66e2 0%, #3a4eb3 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      /* --- Container and Layout --- */
      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%; /* Ensures container flexes up to max-width */
        max-width: 400px; /* The maximum width constraint */
        max-height: 95vh;
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .header {
        text-align: center;
        padding-bottom: 5px;
        flex-shrink: 0;
      }

      .logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #4c66e2, #3a4eb3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 10px;
        box-shadow: 0 5px 15px rgba(76, 102, 226, 0.4);
      }

      .logo span {
        font-size: 1.6rem;
        color: white;
      }

      h2 {
        color: #1a202c;
        font-size: 1.6rem;
        font-weight: 800;
        margin-bottom: 4px;
        letter-spacing: -0.8px;
      }

      .subtitle {
        color: #718096;
        font-size: 0.85rem;
        font-weight: 500;
      }

      /* --- Form Section --- */
      .form-section {
        background: #ffffff;
        padding: 0;
        border-radius: 12px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .section-title {
        font-size: 1.05rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 8px;
        letter-spacing: -0.3px;
        flex-shrink: 0;
        border-bottom: 1px solid #f0f4f8;
        padding-bottom: 10px;
      }

      .section-title::before {
        content: "üìù";
        font-size: 1.1rem;
      }

      .form-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 20px;
        flex-shrink: 0;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #2d3748;
        font-size: 0.85rem;
      }

      /* --- Inputs --- */
      .input-wrapper {
        position: relative;
      }

      input[type="text"],
      input[type="number"],
      select {
        width: 100%; /* Ensures input uses 100% of parent width */
        padding: 12px 14px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.2s;
        background: #ffffff;
        color: #2d3748;
        font-family: inherit;
        font-weight: 500;
        padding-right: 40px;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        border-color: #4c66e2;
        box-shadow: 0 0 0 3px rgba(76, 102, 226, 0.15);
      }

      .input-icon {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        font-size: 0.9rem;
        pointer-events: none;
      }

      /* --- Button --- */
      .button-container {
        margin-top: auto;
        padding-top: 10px;
        flex-shrink: 0;
      }

      button {
        width: 100%; /* Ensures button uses 100% of parent width */
        padding: 14px;
        background: linear-gradient(135deg, #4c66e2 0%, #3a4eb3 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 5px 15px rgba(76, 102, 226, 0.3);
        position: relative;
        overflow: hidden;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(76, 102, 226, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .button-loading #buttonText {
        opacity: 0;
      }

      .button-loading::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin: -10px 0 0 -10px;
        border: 2px solid transparent;
        border-top: 2px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* --- Message Bar --- */
      #message {
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        font-weight: 600;
        font-size: 0.85rem;
        opacity: 0;
        transform: translateY(5px);
        line-height: 1.4;
        flex-shrink: 0;
        transition: all 0.3s ease-in-out;
      }

      #message.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* State Colors */
      .success {
        background: #ecfdf5;
        color: #059669;
        border: 1px solid #a7f3d0;
      }
      .error {
        background: #fef2f2;
        color: #ef4444;
        border: 1px solid #fca5a5;
      }
      .loading {
        background: #fffbeb;
        color: #f59e0b;
        border: 1px solid #fcd34d;
      }

      /* --- Media Queries --- */
      @media (max-width: 480px) {
        .container {
          padding: 25px 20px;
          max-width: 100%;
        }
        h2 {
          font-size: 1.5rem;
        }
        .logo {
          width: 50px;
          height: 50px;
        }
        .logo span {
          font-size: 1.4rem;
        }
        .section-title {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <span>üí∏</span>
        </div>
        <h2>Expense Entry</h2>
        <div class="subtitle">Quickly log your daily spendings.</div>
      </div>

      <div class="form-section">
        <div class="section-title">Expense Details</div>
        <div class="form-content">
          <form id="expenseForm">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  id="productName"
                  placeholder="e.g., Coffee, Groceries"
                  required
                />
                <span class="input-icon">üõí</span>
              </div>
            </div>

            <div class="form-group">
              <label for="amount">Amount (THB)</label>
              <div class="input-wrapper">
                <input
                  type="number"
                  id="amount"
                  step="0.01"
                  placeholder="250.50"
                  required
                />
                <span class="input-icon">‡∏ø</span>
              </div>
            </div>

            <div class="form-group">
              <label for="month">Month</label>
              <div class="input-wrapper">
                <select id="month" required>
                  <option value="">Select Month</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <span class="input-icon">üóìÔ∏è</span>
              </div>
            </div>

            <div class="button-container">
              <button type="submit" id="submitButton">
                <span id="buttonText">‚û°Ô∏è Record Expense</span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="message"></div>
    </div>

    <script>
      document
        .getElementById("expenseForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const messageDiv = document.getElementById("message");
          const submitButton = document.getElementById("submitButton");
          const buttonText = document.getElementById("buttonText");

          // Show loading state
          messageDiv.textContent = "üîÑ Recording your expense...";
          messageDiv.className = "loading show";
          submitButton.disabled = true;
          buttonText.textContent = "Processing...";
          submitButton.classList.add("button-loading");

          // Gather data from form inputs
          const data = {
            product_name: document.getElementById("productName").value,
            amount: parseFloat(document.getElementById("amount").value),
            month: document.getElementById("month").value,
          };

          try {
            const response = await fetch("/add_expense", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
              messageDiv.textContent = "‚úÖ Success: " + result.message;
              messageDiv.className = "success show";
              document.getElementById("expenseForm").reset();
            } else {
              let errorMsg = result.message || "An unknown error occurred.";
              messageDiv.textContent = "‚ùå Failed: " + errorMsg;
              messageDiv.className = "error show";
            }
          } catch (error) {
            console.error("Network Error:", error);
            messageDiv.textContent =
              "‚ùå Network error. Check your connection or server status.";
            messageDiv.className = "error show";
          } finally {
            // Reset button state
            submitButton.disabled = false;
            buttonText.textContent = "‚û°Ô∏è Record Expense";
            submitButton.classList.remove("button-loading");

            // Auto-hide success message after 5 seconds
            if (messageDiv.className.includes("success")) {
              setTimeout(() => {
                messageDiv.classList.remove("show");
              }, 5000);
            }
          }
        });

      // Auto-select current month (Logic remains unchanged)
      const currentMonth = new Date().toLocaleString("en-US", {
        month: "long",
      });
      const monthSelect = document.getElementById("month");
      const currentMonthOption = Array.from(monthSelect.options).find(
        (option) => option.value === currentMonth
      );
      if (currentMonthOption) {
        currentMonthOption.selected = true;
      }
    </script>
  </body>
</html>
